<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Orders Page
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>


  <ion-list>
    <h2>Id: {{order.id}}</h2>
    <p><b>IdEmp:</b> {{order.idEmp}}</p>
    <p><b>IdOt:</b> {{order.idOt}}</p>
    <p><b>Estat:</b> {{order.estado}}</p>
    <p><b>Finished at:</b> {{order.finishedAt}}</p>
    <p><b>Started at:</b> {{order.startedAt}}</p>
   </ion-list>
</ion-content>
